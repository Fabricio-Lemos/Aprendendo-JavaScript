<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digite um número pra somar valores</h1>
    <input type="number" id="tnum1" name="tnum1"> + <input type="number" id="tnum2" name="tnum2">
    <input type="button" value="Somar" onclick="soma()">

    <div id="res">Aguardando valores...</div>
    <script>
        function soma() {
            var num1 = document.getElementById('tnum1')
            var num2 = document.getElementById('tnum2')
            var N1 = Number(num1.value)
            var N2 = Number(num2.value)
            var res = document.getElementById('res')
            var calc = N1 + N2
            res.innerHTML = `O resultado da soma entre ${N1} e ${N2} é igual a: ${calc}`
        }
    </script>
</body>
</html>
